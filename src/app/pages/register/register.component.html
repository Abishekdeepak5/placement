<div class="container">
    <div class="regOption">
        
        <button class="btn  optionBtn studentBtn" (click)="toggleUser(true)">Student</button>
        <button class="btn  optionBtn staffBtn" (click)="toggleUser(false)">Staff</button>
    </div>
    <div class="box" *ngIf="isStudent==true">
        <h2>Sign Up</h2>
        <p>GCETLY Placement</p>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="inputBox">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.email" >
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.password" >
                <label>Password</label>
            </div>
            <div class="inputBox">
                <input type="text" name="name" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.name">
                <label>Name</label>
            </div>
            <div class="inputBox">
                <input type="text" name="registerNumber" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.registerNumber">
                <label>Register.No</label>
            </div>
            <div class="inputBox">
                <input type="text" name="rollNumber" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.rollNumber">
                <label>Roll.No</label>
            </div>
            <div class="inputBox">
                <input type="text" name="phone" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.phone"   (input)="formatPhoneNumber($event)">
                <label>Phone.No</label>
            </div>
            <div class="inputBox">
                <input type="number" name="batch" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.batch">
                <label>Batch.No</label>
            </div>

            <div class="departmentBox">
                <legend class="input-title">Department</legend>
                <div class="input-container">
                    <select name="department" id="input-box" [(ngModel)]="student.user.department" required>
                        <option value='CSE'>CSE</option>
                        <option value='MECH'>MECH</option>
                        <option value='ECE'>ECE</option>
                        <option value='EEE'>EEE</option>
                        <option value='CIVIL'>CIVIL</option>
                    </select>
                    <span class="placeholder-text"></span>
                </div>
            </div>

            <div class="inputBox">
                <input type="date" name="dateOfBirth" required [(ngModel)]="student.user.dateOfBirth">
                <label>Date of Birth</label>
            </div>
            
            
            <div class="option-container">
                <label for="gender" class="input-title">Gender: </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="M" value="M"  name="gender"  [(ngModel)]="student.user.gender" required>
                        <label for="M"> Male </label>
                    </div>
                    <div class="option">
                        <input type="radio" id="F" value="F" name="gender" [(ngModel)]="student.user.gender"> 
                        <label for="F"> Female </label>
                    </div>
                </div>
            </div>

            <div class="option-container">
                <label for="hosteler" class="input-title">Hosteler: </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="yes" value=true  name="hosteler"  [(ngModel)]="student.hosteler" required>
                        <label for="yes"> Yes </label>
                    </div>
                    <div class="option">
                        <input type="radio" id="no" value=false name="hosteler"  [(ngModel)]="student.hosteler"> 
                        <label for="no"> No </label>
                    </div>
                </div>
            </div>

            <div class="authBtn">
                <button class="btn btn-primary logBtn" routerLink="/login">Log In</button>
                <button class="btn btn-primary regBtn" type="submit" (click)="onRegister()">Register</button>
            </div>

        </form> 
    </div>

    <div class="box" *ngIf="isStudent==false">
        <form #myForm1="ngForm" (ngSubmit)="regStaff(myForm1)">
            <div class="inputBox">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.email" >
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.password" >
                <label>Password</label>
            </div>
            <div class="inputBox">
                <input type="text" name="name" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.name">
                <label>Name</label>
            </div>
        
            <div class="inputBox">
                <input type="text" name="phone" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="student.user.phone"   (input)="formatPhoneNumber($event)">
                <label>Phone.No</label>
            </div>

            <div class="departmentBox">
                <legend class="input-title">Department</legend>
                <div class="input-container">
                    <select name="department" id="input-box" [(ngModel)]="student.user.department" required>
                        <option value='CSE'>CSE</option>
                        <option value='MECH'>MECH</option>
                        <option value='ECE'>ECE</option>
                        <option value='EEE'>EEE</option>
                        <option value='CIVIL'>CIVIL</option>
                    </select>
                    <span class="placeholder-text"></span>
                </div>
            </div>

            <div class="inputBox">
                <input type="date" name="dateOfBirth" required [(ngModel)]="student.user.dateOfBirth">
                <label>Date of Birth</label>
            </div>
            
            
            <div class="option-container">
                <label for="gender" class="input-title">Gender: </label>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="M" value="M"  name="gender"  [(ngModel)]="student.user.gender" required>
                        <label for="M"> Male </label>
                    </div>
                    <div class="option">
                        <input type="radio" id="F" value="F" name="gender" [(ngModel)]="student.user.gender"> 
                        <label for="F"> Female </label>
                    </div>
                </div>
            </div>

            <div class="inputBox">
                <input type="text" name="secretCode" required onkeyup="this.setAttribute('value', this.value);"  value="" [(ngModel)]="secret">
                <label>Secret code</label>
            </div>

            <div class="authBtn">
                <button class="btn btn-primary logBtn" routerLink="/login">Log In</button>
                <button class="btn btn-primary regBtn" type="submit" (click)="registerStaff()">Register</button>
            </div>

        </form> 
    </div>
</div>
